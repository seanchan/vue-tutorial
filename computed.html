<html>
    <head>
<script src="./js/vue/dist/vue.js"></script>

    </head>
    <body>
        <div id="computed">
            {{ msg }}
            {{ msg2}}
        </div>
        <script>
            var c = new Vue({
                el:"#computed",
                data:{
                    msg:"test111"
                },
                computed:{
                    msg2:function(){
                        return this.msg + "123";
                    }
                }
            });
            </script>
    </body>
</html>
